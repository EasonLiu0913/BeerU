<!-- 加入關注 -->
<style>
    .btn_attention {
    white-space: nowrap;
    font-family: 'Noto Serif TC', serif;
    color: var(--gold);
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.15rem;
    background-color: #fff;
    border: 1.5px solid var(--gold);
    cursor: pointer;
    transition: .3s;
}

.btn_attention i,
.btn_attention_active i {
    margin: 5px;
}

.btn_attention:hover {
    background-color: var(--gold);
    color: #fff;
}

.btn_attention_active {
    font-family: 'Noto Serif TC', serif;
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.15rem;
    background-color: var(--gold);
    border: 1.5px solid var(--gold);
    cursor: pointer;
    transition: .3s;
}

.btn_attention_active:hover {
    background-color: #fff;
    color: var(--gold);
}
</style>

<button class="btn_attention"><i class="fas fa-plus"></i>加入關注</button>
<!-- active -->
<button class="btn_attention_active"><i class="fas fa-check"></i>已關注</button>

<!-- btn_join -->
<style>
    .btn_join {
    white-space: nowrap;
    text-align: center;
    white-space: nowrap;
    font-family: 'Noto Serif TC', serif;
    color: white;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.15rem;
    background-color:var(--blue);
    border: 1.5px solid var(--blue);
    cursor: pointer;
    transition: .3s;
    line-height: 2;
}

.btn_join i,
.btn_join_active i {
    margin: 5px;
}

.btn_join:hover {
    background-color: transparent;
    color:var(--blue);
}

.btn_join_active {
    font-family: 'Noto Serif TC', serif;
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.15rem;
    background-color: var(--blue);
    border: 1.5px solid var(--blue);
    cursor: pointer;
    transition: .3s;
}

.btn_join_active:hover {
    background-color: transparent;
    color: var(--blue);
    
}

.full{
    background-color: var(--red);
    color: white;
    border: 1.5px solid var(--red);
}
.full:hover{
    background-color: transparent;
    color: var(--red);
    border: 1.5px solid var(--red);
}
.over{
    background-color: var(--gold);
    color: white;
    border: 1.5px solid var(--gold);
}
.over:hover{
    background-color: transparent;
    color: var(--gold);
    border: 1.5px solid var(--gold);
}
.return{
    background-color: white;
    color: var(--gold);
    border: 1.5px solid var(--gold);
}
.return:hover{
    background-color: transparent;
    color: var(--gold);
    border: 1.5px solid var(--gold);
}


</style>

<button class="btn_join">立即報名</button>
<!-- active -->
<button class="btn_join_active">已報名</button>
<!-- 已額滿 -->
<button class="btn_join_active full">已額滿</button>
<!-- 花絮回顧 -->
<button class="btn_join_active over">花絮回顧</button>
<!-- 返回上頁 -->
<button class="btn_join return">返回上頁</button>

<!-- 了解更多 -->
<style>
    .know-more {
    white-space: nowrap;
    font-family: 'Noto Serif TC', serif;
    font-size: 2rem;
    font-weight: bold;
    margin-left: 5%;
    position: relative;
    width: fit-content;
    transition: .5s;
}

.know-more::before {
    content: '';
    display: block;
    position: absolute;
    background: url(../../images/common/ear_left_yellow.svg) 0 0 no-repeat;
    width: 18px;
    height: 18px;
    left: -25%;
    bottom: 23%;
    opacity: 1;
    transition: .3s;
}

.know-more::after {
    content: '';
    display: block;
    position: absolute;
    background: url(../../images/common/ear_right_yellow.svg) 0 0 no-repeat;
    width: 18px;
    height: 18px;
    right: -33%;
    bottom: 23%;
    opacity: 1;
    transition: .3s;
}

.know-more:hover {
    transform: scale(1.1, 1.1);
}

.know-more:hover::after {
    content: '';
    display: block;
    position: absolute;
    background: url(../../images/common/ear_right_yellow.svg) 0 0 no-repeat;
    width: 18px;
    height: 18px;
    right: -33%;
    bottom: 23%;
    opacity: 0;
}

.know-more:hover::before {
    content: '';
    display: block;
    position: absolute;
    background: url(../../images/common/ear_left_yellow.svg) 0 0 no-repeat;
    width: 18px;
    height: 18px;
    left: -25%;
    bottom: 23%;
    opacity: 0;
}
</style>

<div class="know-more">了解更多</div>

<!-- 收藏 -->
<style>
    .btn_collect,
.btn_collect_active {
    white-space: nowrap;
    background-color: transparent;
    border: none;
    color: var(--red);
    padding: 0;
    font-size: 24px;
    cursor: pointer;
    transition: .3s;
}

.btn_collect:hover,
.btn_collect_active:hover {
    transform: scale(1.1, 1.1);
}

.btn_collect::after {
    content: '加入收藏';
    display: block;
    position: absolute;
    top: -10px;
    left: -70%;
    font-size: 1.2rem;
    width: 250%;
    color: transparent;
    transition: .3s;
}

.btn_collect:hover::after {
    color: var(--red);
}
</style>
<button class="btn_collect"><i class="far fa-heart"></i></button>
<!-- active -->
<button class="btn_collect_active"><i class="fas fa-heart"></i></button>
